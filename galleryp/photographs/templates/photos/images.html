{%extends 'photos/base.html'%}

 {% block content %}

 <div class="container">

   <div class="row">
    <img src="{{photo.image.url}}" class="img-responsive" alt="Image" height="300px" width="100%">
   </div>

   <div class="row">
     <h1 class="text-center">{{image.category}}</h1>
   </div>

   <div class="row">
     <p>{{image.description}}</p>
   </div>

   <div class="row">
     <p>Posted {{created_on|timesince}}</p>
   </div>

 </div>

 {% endblock %}
